<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .card-img-top {
        width: 100%;
        height: auto;
      }
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    </style>
    <script src="script.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="loadPage('home')"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('home')">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('intro')">Intro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('portfolio')"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('gallery')"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('sns')">SNS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content"></div>

    <script>
      function loadPage(page) {
        const contentDiv = document.getElementById("content")
        if (page === "home") {
          contentDiv.innerHTML = `
          <div class="container">
            <h1>화장품원료는 '제이린 코스메틱'</h1>
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <img src="https://img.youtube.com/vi/un6U2FawsCA/0.jpg" class="card-img-top" alt="Video thumbnail">
                  <div class="card-body">
                    <h5 class="card-title">비건 펩타이드!</h5>
                    <p class="card-text">비건화장품에 걸맞는 비건인증 가능한 펩타이드를 소개합니다.</p>
                    <a href="https://www.youtube.com/watch?v=un6U2FawsCA" class="btn btn-primary">Watch video</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <img src="https://img.youtube.com/vi/qWEqSFtJSJI/hqdefault.jpg" class="card-img-top" alt="Video thumbnail">
                  <div class="card-body">
                    <h5 class="card-title">디올! 디올?</h5>
                    <p class="card-text">디올 프레스티지 세럼인줄 알았다는 화장품제형을 소개합니다</p>
                    <a href="https://www.youtube.com/watch?v=qWEqSFtJSJI" class="btn btn-primary">Watch video</a>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <img src="https://img.youtube.com/vi/FoZDIzLfZrU/hqdefault.jpg" class="card-img-top" alt="Video thumbnail">
                  <div class="card-body">
                    <h5 class="card-title">자그마치 세라마이드 10%</h5>
                    <p class="card-text">피부장벽강화의 대명사, 세라마이드 10% 고함량 제품을 소개합니다.</p>
                    <a href="https://www.youtube.com/watch?v=FoZDIzLfZrU" class="btn btn-primary">Watch video</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `
        } else if (page === "intro") {
          // 여기에 'intro' 페이지 내용을 추가해 주세요.
        } else if (page === "portfolio") {
          // 여기에 'portfolio' 페이지 내용을 추가해 주세요.
        } else if (page === "gallery") {
          // 여기에 'gallery' 페이지 내용을 추가해 주세요.
        } else if (page === "sns") {
          // 여기에 'sns' 페이지 내용을 추가해 주세요.
        }
      }

      window.addEventListener("load", () => {
        loadPage("home")
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
