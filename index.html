<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .card-img-top {
        width: 100%;
        height: auto;
      }
    </style>
    <script src="script.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#" onclick="loadPage('home')"
          >Home Page</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('home')">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('about')">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('portfolio')"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('gallery')"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadPage('sns')">SNS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content"></div>

    <script>
      function loadPage(page) {
        const contentDiv = document.getElementById("content")
        if (page === "home") {
          contentDiv.innerHTML = `
                <div class="container">
                  <h1>화장품성분은, 제이린에서 시작!</h1>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="card">
                        <img src="https://img.youtube.com/vi/un6U2FawsCA/0.jpg" class="card-img-top" alt="Video thumbnail">
                        <div class="card-body">
                          <h5 class="card-title">비건 펩타이드!</h5>
                          <p class="card-text">비건화장품에 걸맞는 비건인증 가능한 펩타이드를 소개합니다.</p>
                          <a href="https://www.youtube.com/watch?v=un6U2FawsCA" class="btn btn-primary">Watch video</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="card">
                        <img src="https://img.youtube.com/vi/qWEqSFtJSJI/hqdefault.jpg" class="card-img-top" alt="Video thumbnail">
                        <div class="card-body">
                          <h5 class="card-title">디올! 디올?</h5>
                          <p class="card-text">디올 프레스티지 세럼인줄 알았다는 화장품제형을 소개합니다</p>
                          <a href="https://www.youtube.com/watch?v=qWEqSFtJSJI" class="btn btn-primary">Watch video</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="card">
                        <img src="https://img.youtube.com/vi/FoZDIzLfZrU/hqdefault.jpg" class="card-img-top" alt="Video thumbnail">
                        <div class="card-body">
                          <h5 class="card-title">자그마치 세라마이드 10%</h5>
                          <p class="card-text">피부장벽강화의 대명사, 세라마이드 10% 고함량 제품을 소개합니다.</p>
                          <a href="https://www.youtube.com/watch?v=FoZDIzLfZrU" class="btn btn-primary">Watch video</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              `
        } else if (page === "about") {
          contentDiv.innerHTML = `<div class="container">
                  <h1>소개 (About)</h1>
                  <p>- 화장품 성분 및 컨셉원료 소개</p>
                  <p>- 경력 : 화학 및 화장품원료 개발 경력 20년</p>
                  <p>- 화장품 원료소개 유튜브 채널 3년 운영</p>
                </div>`
        } else if (page === "portfolio") {
          contentDiv.innerHTML = `
                <div class="container">
                  <h1>포트폴리오</h1>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="card">
                          <img
                              src="img/service1.jpg"
                              class="card-img-top"
                              alt="Service 1"
                            />
                          <div class="card-body">
                            <h5 class="card-title">제형개발 컨설팅</h5>
                            <p class="card-text">기초,헤어케어 제품의 제형 개발</p>
                            <a href="#" class="btn btn-primary">더 알아보기</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card">
                          <img
                              src="img/service2.jpg"
                              class="card-img-top"
                              alt="Service 2"
                            />
                          <div class="card-body">
                            <h5 class="card-title">카보머 점증제</h5>
                            <p class="card-text">손소독제용 점증제 카보머</p>
                            <a href="#" class="btn btn-primary">더 알아보기</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card">
                          <img
                              src="img/service3.jpg"
                              class="card-img-top"
                              alt="Service 3"
                            />
                          <div class="card-body">
                            <h5 class="card-title">기능성원료 제안</h5>
                            <p class="card-text">기능성원료, 컨셉원료 제안</p>
                            <a href="#" class="btn btn-primary">더 알아보기</a>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              `
        } else if (page === "gallery") {
          contentDiv.innerHTML = `
                <div class="container mt-5">
                  <h1>갤러리</h1>
                  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-bs-target="#galleryCarousel"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#galleryCarousel"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-bs-target="#galleryCarousel"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/image1.jpg" class="d-block w-100" alt="Image 1" />
                      </div>
                      <div class="carousel-item">
                        <img src="img/image2.jpg" class="d-block w-100" alt="Image 2" />
                      </div>
                      <div class="carousel-item">
                        <img src="img/image3.jpg" class="d-block w-100" alt="Image 3" />
                      </div>
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#galleryCarousel"
                      data-bs-slide="prev"
                    >
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#galleryCarousel"
                      data-bs-slide="next"
                    >
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                `
        } else if (page === "sns") {
          contentDiv.innerHTML = `
                <div class="container">
                  <h1>소셜네트워크서비스 (SNS)</h1>
                  <p>- 유튜브 채널 소개</p>
                  <p>- 인스타그램 페이지 소개</p>
                  <p>- 페이스북 페이지 소개</p>
                </div>
              `
        }
      }

      window.addEventListener("load", () => {
        loadPage("home")
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
